<div class="container mt-5">
    <div style="text-align: center" *ngIf="!registerMode">
        <h1>Find you match</h1>
        <p class="lead">Come on to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users"></app-register>
            </div>
        </div>
    </div>
</div>
